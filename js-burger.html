<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Шаблоны SportSoft</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/styles-burger.css" rel="stylesheet">
</head>
<body>
<header class="header js-hamburger-open">
    <div class="header__container container-x">
        <a class="header__logo-link" href="#">
            <svg class="header__logo" width="200" height="33">
                <use xlink:href="img/sprite.svg#logo-header"></use>
            </svg>
        </a>
        <nav class="menu js-hamburger-open">
            <ul class="menu__list">
                <li class="menu__item menu__item--active">
                    <a class="menu__link" href="#">О нас</a>
                </li>
                <li class="menu__item menu__item--has-submenu js-has-submenu">
                    <div class="menu__link">Услуги
                        <svg class="menu__arrow" width="17" height="18">
                            <use xlink:href="img/sprite.svg#arrow-menu"></use>
                        </svg>
                    </div>
                    <ul class="menu__submenu js-submenu">
                        <li class="menu__submenu-item">
                            <a class="menu__submenu-link" href="#">Сайты</a>
                        </li>
                        <li class="menu__submenu-item">
                            <a class="menu__submenu-link" href="#">Мобильная разработка</a>
                        </li>
                        <li class="menu__submenu-item">
                            <a class="menu__submenu-link" href="#">Разработка систем управления соревнованиями</a>
                        </li>
                        <li class="menu__submenu-item">
                            <a class="menu__submenu-link" href="#">Внедрение CRM</a>
                        </li>
                        <li class="menu__submenu-item">
                            <a class="menu__submenu-link" href="#">Системы бронирования инфраструктуры</a>
                        </li>
                        <li class="menu__submenu-item">
                            <a class="menu__submenu-link" href="#">Тех. поддержка</a>
                        </li>
                    </ul>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Проекты</a>
                </li>
                <li class="menu__item menu__item--has-submenu js-has-submenu">
                    <a class="menu__link" href="#">Возможности
                        <svg class="menu__arrow" width="17" height="18">
                            <use xlink:href="img/sprite.svg#arrow-menu"></use>
                        </svg>
                    </a>
                    <ul class="menu__submenu js-submenu">
                        <li class="menu__submenu-item">
                            <a class="menu__submenu-link" href="#">Автоматизация</a>
                        </li>
                        <li class="menu__submenu-item">
                            <a class="menu__submenu-link" href="#">CRM</a>
                        </li>
                    </ul>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Блог</a>
                </li>
            </ul>
        </nav>
        <a class="button button--order" href="#">Заказать проект</a>
        <button class="header__burger js-hamburger"><span></span></button>
    </div>
</header>
<main class="main"></main>
<footer class="footer"></footer>
<script src="plugins/jquery-3.6.0.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
