<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Шаблоны SportSoft</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/styles-filters.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <form class="filters-form">
        <form class="filters-container">
            <a class="filters-burger js-burger">
                <svg class="filters-burger__icon" width="20" height="20"><use xlink:href="/img/sprite.svg#equalizer"></use></svg>
                <svg class="filters-burger__cross" width="20" height="20"><use xlink:href="/img/sprite.svg#cross"></use></svg>
            </a>
            <ul class="filters js-burger-body">
                <li class="filters__item">
                    <select class="js-select" data-dark="true">
                        <option>Игровой формат</option>
                        <option>вариант 1</option>
                        <option>вариант 2 длинный в несколько строчек длинный</option>
                    </select>
                </li>
                <li class="filters__item">
                    <select class="js-select" data-dark="true" data-search="true">
                        <option>Форма участия</option>
                        <option>вариант 1</option>
                        <option>вариант 2 длинный в несколько строчек длинный</option>
                    </select>
                </li>
                <li class="filters__item">
                    <select class="js-select" data-white="true">
                        <option>Офиц./кастомный</option>
                        <option>вариант 1</option>
                        <option>вариант 2 длинный в несколько строчек длинный</option>
                    </select>
                </li>
                <li class="filters__item">
                    <select class="js-select" data-white="true" data-search="true">
                        <option>Офиц./кастомный</option>
                        <option>вариант 1</option>
                        <option>вариант 2 длинный в несколько строчек длинный</option>
                    </select>
                </li>
            </ul>
        </form>
    </form>
</main>
<script src="plugins/jquery-3.6.0.js"></script>
<script src="js/scripts.js"></script>
<script src="plugins/jquery.samselect/jquery.samselect.js"></script>
<script src="plugins/jquery.nicescroll/jquery.nicescroll.js"></script>
</body>
</html>
