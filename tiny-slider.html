<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Шаблоны SportSoft</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="plugins/tiny-slider/tiny-slider.css" rel="stylesheet">
    <link href="css/styles-slider.css" rel="stylesheet">
</head>
<body>
<header class="header"></header>
<main class="main">
    <div class="slider slider--green">
<!--        Контентная часть-->
        <ul class="slider__list js-tiny-slider"
            data-controls-container=".js-slider-controls"
            data-controls="true"
            data-nav="true"
            data-nav-container=".js-slider-nav"
            data-items="1"
            data-loop="true"
            data-autoplay="true"
            data-autoplay-timeout="5000"
            data-autoplay-over-pause="true"
            data-speed="1000"
            data-mouse-drag="true"
            data-mode="carousel"
        >
            <li class="slider__item">
                <div class="info">
                    <div class="info__block">
                        <picture class="info__picture">
                            <source class="info__source" media="(max-width: 480px)" srcset="img/dev/dev-slider-mobile.png">
                            <img class="info__img" src="img/dev/dev-slider.png" width="702px" height="456" alt="Скрин профиля в личном кабинете">
                        </picture>
                    </div>
                    <div class="info__block">
                        <picture class="info__picture">
                            <source class="info__source" media="(max-width: 480px)" srcset="img/dev/dev-slider-mobile.png">
                            <img class="info__img" src="img/dev/dev-slider.png" width="702px" height="456" alt="Скрин профиля в личном кабинете">
                        </picture>
                    </div>
                    <p class="info__text">Личный кабинет</p>
                </div>
            </li>
            <li class="slider__item">
                <div class="info">
                    <div class="info__block">
                        <picture class="info__picture">
                            <source class="info__source" media="(max-width: 480px)" srcset="img/dev/dev-slider-mobile.png">
                            <img class="info__img" src="img/dev/dev-slider.png" width="702px" height="456" alt="Скрин профиля в личном кабинете">
                        </picture>
                    </div>
                    <div class="info__block">
                        <picture class="info__picture">
                            <source class="info__source" media="(max-width: 480px)" srcset="img/dev/dev-slider-mobile.png">
                            <img class="info__img" src="img/dev/dev-slider.png" width="702px" height="456" alt="Скрин профиля в личном кабинете">
                        </picture>
                    </div>
                    <p class="info__text">Личный кабинет</p>
                </div>
            </li>
            <li class="slider__item">
                <div class="info">
                    <div class="info__block">
                        <picture class="info__picture">
                            <source class="info__source" media="(max-width: 480px)" srcset="img/dev/dev-slider-mobile.png">
                            <img class="info__img" src="img/dev/dev-slider.png" width="702px" height="456" alt="Скрин профиля в личном кабинете">
                        </picture>
                    </div>
                    <div class="info__block">
                        <picture class="info__picture">
                            <source class="info__source" media="(max-width: 480px)" srcset="img/dev/dev-slider-mobile.png">
                            <img class="info__img" src="img/dev/dev-slider.png" width="702px" height="456" alt="Скрин профиля в личном кабинете">
                        </picture>
                    </div>
                    <p class="info__text">Личный кабинет</p>
                </div>
            </li>
        </ul>
<!--        Навигационная часть-->
        <ul class="slider__nav js-slider-nav">
            <li class="slider__nav-item"></li>
            <li class="slider__nav-item"></li>
            <li class="slider__nav-item"></li>
        </ul>
<!--        Управляемая часть-->
        <div class="slider__arrows-block js-slider-controls">
            <a class="slider__arrows-link slider__arrows-link--left">
                <svg class="slider__arrow" width="20" height="20">
                    <use xlink:href="img/sprite.svg#slider-arrow"></use>
                </svg>
            </a>
            <a class="slider__arrows-link slider__arrows-link--right">
                <svg class="slider__arrow" width="20" height="20">
                    <use xlink:href="img/sprite.svg#slider-arrow"></use>
                </svg>
            </a>
        </div>
    </div>
</main>
<footer class="footer"></footer>
<script src="plugins/jquery-3.6.0.js"></script>
<script src='plugins/tiny-slider/tiny-slider.js'></script>
<script src='js/scripts.js'></script>
</body>
</html>
